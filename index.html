<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Press Start 2P is a pixel/arcade style font; replace with local "Dogica" files if you have them -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Roboto for the hero subtitle -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // preloader placeholder (no-op) to keep head quick
    </script>
    </head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <!-- use project logo if available -->
                <img src="logo.png" alt="My Website logo" width="76" height="76" />
            </div>

            <nav class="nav-center" role="navigation" aria-label="Main">
                <button>Home</button>
                <button>About</button>
                <button>Partners</button>
                <button>Workshops</button>
                <button>FAQ</button>
                <button>Contact</button>
            </nav>

            <div class="nav-right">
                <button class="register">Register</button>
            </div>
        </div>
    </header>
    <main>
        <!-- HERO: pixel title + subtitle + CTA -->
        <section class="hero">
            <div class="hero-inner">
                <h1 class="pixel-title">CSE Nexus Summit 2025</h1>
                <p class="hero-sub">Where Innovation Meets Technology — Join the Future of Computing</p>
                <button class="cta">Register Now</button>
            </div>
            <!-- bottom-right pixel art placeholder — add your image as dogica.png -->
            <img src="dogica.png" alt="Dogica pixel art" class="hero-pixel" onerror="this.style.display='none'" />
        </section>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
